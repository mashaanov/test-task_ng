<div class="Basket-info" (click)="openModalCart()">
  Cart {{ totalItems$ | async }}
</div>

<app-modal-layout [visible]="isModalVisible" (close)="closeModal()">
  <ng-template #cartItemsTemplate let-cartItem let-i="index">
    <app-book-item
      [item]="cartItem"
      [mode]="'remove'"
      (remove)="handleRemove(cartItem)"
      (increase)="handleIncrease($event)"
      (decrease)="handleDecrease($event)"
    ></app-book-item>
  </ng-template>

  <app-item-list
    [items]="cartItems$ | async"
    [itemTemplate]="cartItemsTemplate"
  ></app-item-list>

  <div class="Basket-totalCost">
    Total Cost: ${{ totalCost$ | async }}
  </div>
  
</app-modal-layout>
