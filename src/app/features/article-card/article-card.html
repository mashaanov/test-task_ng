<div class="ArticleBackHome">
  <a (click)="goBack()">‚Üê Back</a>
</div>
<div class="ArticleCard">
  <div class="ArticleCard-prop-wrapper">
    <img class="ArticleCard-image" [src]="item.image" alt="Article image" />

    <div class="ArticleCard-prop ArticleCard-prop_size_big">
      <div class="ArticleCard-description">{{ item.subtitle }}</div>
      <div class="ArticleCard-label">Price: {{ item.price }}</div>
      <div *ngIf="isInCart" class="Cart-info">
        <i class="fas fa-shopping-cart"></i> Already in the cart
      </div>
    </div>

    <app-button
      title="Add"
      mode="add"
      btnStyle="primary"
      type="button"
      (buttonClick)="onAdd()"
      class="Article-addButton"
    ></app-button>
  </div>
</div>
